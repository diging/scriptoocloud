<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
  <div layout:fragment="content">
  <h2>Change password</h2>

  <div th:if ="${param.error != null && param.error[0] == 'noPassword'}  ">No password provided</div>
  <div th:if ="${param.error != null && param.error[0] == 'notMatching'}  ">Passwords do not match</div>
  
  <form action="#" th:action="@{/password/change}" method="POST">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

        <label>New Password:</label>
		<input type="password" th:name = "password" class="form-control input-sm"></password>
		<p class="text-danger"><th:errors path="password"/></p>
		
		<label>Confirm New Password:</label>
		<input type="password" th:name = "passwordRepeat" class="form-control input-sm"></password>
		<p class="text-danger"><th:errors path="confirmPassword"/></p>
	
		<div style="padding-top: 20px;">
		<button class="btn btn-sm btn-primary pull-right">Submit</button>
		</div>
	</form>

</div>
</body>
</html>
