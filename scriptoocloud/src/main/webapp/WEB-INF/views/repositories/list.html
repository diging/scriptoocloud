<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">

<h2>Repositories</h2>
<div class="text-danger" th:text = "${param.formResponse}"></div> 
<ul class="list-group">
 <li th:each="repo : ${repos}"  class="list-group-item clearfix">
    <ul class="list-group">
   
    <li class="list-group-item clearfix">
    <label>url:</label>
    <span th:text="${repo.url}" ></span> 
    </li>
 
    <li class="list-group-item clearfix">
    <label>Creation Date:</label>
    <span th:text="${repo.creationDate}" ></span>     
    </li>
    
    <li  class="list-group-item clearfix">
    <label>Requester:</label>
    <span th:text="${repo.requester}" ></span> 
    </li>

    <form th:action="@{|/repositories/delete/${repo.id}|}" method="POST">
    <button style="padding:0px" class="btn btn-link"><i class="fas fa-trash"></i> Delete Repository </button>
    </form> 
   </ul>
    </li>
</ul>
   </div>
  </body>
</html>
