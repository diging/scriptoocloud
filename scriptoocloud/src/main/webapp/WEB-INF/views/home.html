<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">
      <div class="jumbotron col-md-12">

		<h1>Congratulation!</h1>
		<p>
		You did it. This basic webapp is all set up now. Try to login as "admin" with password "admin".
		</p>

      </div>
      
      <p sec:authorize="isAuthenticated()" role="presentation">
	    <a th:href="@{/auth/projects/add}">Add a project</a>
	  </p>
      
      <p sec:authorize="isAuthenticated()" role="presentation">
	    <a th:href="@{/auth/projects/remove}">Remove a project</a>
	  </p>
      
   </div>
  </body>
</html>
