<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec=http://www.thymeleaf.org/extras/spring-security
      xmlns:layout=xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="ScripToo Cloud Admin Dashboard">
    <meta name="author" content="">

    <link rel="stylesheet" th:href="@{/resources/font-awesome-5.7.2/css/all.css}" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">ScripTooCloud Application</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/resources/bootstrap/css/bootstrap.min.css}" type="text/css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link th:href="@{/resources/bootstrap/assets/css/ie10-viewport-bug-workaround.css}"
          type="text/css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/resources/bootstrap/grid.css}" type="text/css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/resources/css/admin.css}" type="text/css"/>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script
        src="<c:url value="/resources/bootstrap/assets/js/ie8-responsive-file-warning.js" />"></script>
    <![endif]-->
    <script th:src="@{/resources/bootstrap/assets/js/ie-emulation-modes-warning.js}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/bootstrap/js/main.js}"></script>
</head>

<body>
<nav class="navbar header">
    <div class="container-fluid">
        <div class="navbar-header" role="presentation">
            <a class="navbar-brand" th:href="@{/}">ScripTooCloud</a>
        </div>
        <ul class="nav navbar-nav tabs">
            <li class="active" role="presentation"><a
                th:href="@{/admin/user/list}">Users</a></li>
            <li class="pull-left"><a href="">Scripts</a></li>
            <li class="pull-left"><a href="">Analytics</a></li>
            <li class="pull-left"><a href="https://github.com/diging/scriptoocloud">GitHub</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right tabs">
            <li sec:authorize="isAuthenticated()" role="presentation">
                <a class="signed-in" th:text="${'Signed in as: ' + #authentication.principal.username}"></a>
            </li>
            <li sec:authorize="isAuthenticated()" role="presentation">
                <form th:action="@{/logout}" method="POST" class="no-padding">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <button class="btn-link btn-admin-link" type="submit" title="Logout">Sign Out
                    </button>
                </form>
            </li>
        </ul>
    </div>
</nav>
<div class=" container title_bar" id="title_bar">
    <div id="titlebar_left" class="row">
        <h1 id="page_title">ScripTooCloud Dashboard</h1>
    </div>
</div>
<div class="container">

    <div th:if="${show_alert}" class="alert alert-${alert_type}" role="alert">${alert_msg}</div>

    <!-- Content -->
    <div layout:fragment="content">
        <!-- ============================================================================ -->
        <!-- This content is only used for static prototyping purposes (natural templates)-->
        <!-- and is therefore entirely optional, as this markup fragment will be included -->
        <!-- from "fragments/header.html" at runtime.                                     -->
        <!-- ============================================================================ -->
        <h1>Ups, something went wrong.</h1>
        <p>
            You should not see this. Who knows what magic you did you get here; or maybe it's just
            a bug. Either way, just move on my friend.
        </p>
    </div>

</div>
</body>
</html>
