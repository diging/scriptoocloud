<html layout:decorate="~{layouts/main}">
  <head>
    <title>Authority Matcher</title>
  </head>
  <body>
   <div layout:fragment="content">

<h2>Required Fields</h2>

<ul class="list-group">
 <li class="list-group-item clearfix">
    <ul class="list-group">
   
    <li class="list-group-item clearfix">
    <span th:text="${yamlModel.author}" ></span> 
    </li>
    <li class="list-group-item clearfix">
    <span th:text="${yamlModel.description}" ></span> 
    </li>
    
    
    <div th:each="i : ${yamlModel.inputParams}"  class="list-group-item clearfix">
        <input  class="list-group-item clearfix" th:value ="${i}"></input>
        <button style="padding:0px" class="btn btn-link"><i class="fas fa-plus-circle"></i> Use dataset </button>
    </div>

    </li>
    <form th:action="@{|/auth/run|}" method="POST">
    <button style="padding:0px" class="btn btn-link"><i class="fas fa-play"></i> Execute </button>
    </form> 
</ul>
   </div>
  </body>
</html>
