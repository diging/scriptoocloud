<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layouts/main}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Datasets | ScripToo Cloud</title>
</head>
<body>
<div layout:fragment="content">
    <div id="wrapper">
        <section class="container main-page-content ">
            <div class="row">
                <div class="col-md-12">
                    <h2>Your <strong>Datasets</strong></h2>
                    <div>
                        <form
                            method="POST"
                            class="simple_form white-row"
                            th:action="@{/datasets/add}"
                            th:object="${dataset}">
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                            </div>
                            <div class="alert alert-success"
                                 th:if="${not #strings.isEmpty(successMessage)}">
                                <p th:text="${successMessage}">
                            </div>
                            <div class="alert alert-danger"
                                 th:if="${not #strings.isEmpty(errorMessage)}">
                                <p th:text="${errorMessage}">
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <label
                                            for="name">Add a Dataset
                                        </label>
                                        <input
                                            th:field="*{name}"
                                            class="form-control"
                                            id="name"
                                            name="name"
                                            autofocus="autofocus"
                                            type="text"
                                            placeholder="Dataset Name"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input
                                        class="btn pull-right red-form-button"
                                        type="submit"
                                        value="Create"/>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div th:unless="${#lists.isEmpty(dbDatasets)}">
                        <div class="row tabular-row" th:each="ds,iterStat : ${dbDatasets}">
                            <div class="col-md-6">
                                <form th:action="@{/datasets/{id}/edit(id=${ds.id})}"
                                      th:object="${datasetEditForm}" method="POST">
                                    <div class="col-md-6">
                                        <div>
                                            <div class="inline">
                                                <span><i class="fas fa-folder fa-2x"></i></span>
                                            </div>
                                            <div class="inline">
                                                <input type="hidden" name="editIndex"
                                                       th:name="index"
                                                       th:value="${iterStat.index}">
                                                <label>
                                                    <input type="text"
                                                           class="fieldInput"
                                                           th:name="newName"
                                                           th:value="${ds.name}"/>
                                                </label>
                                            </div>
                                            <div class="alert alert-danger"
                                                 th:if="${#fields.hasErrors('*') and #strings.equals(iterStat.index, errorIndex)}">
                                                <p th:each="err : ${#fields.errors('*')}"
                                                   th:text="${err}"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6 center">
                                        <button type="submit" class="btn btn-clear">
                                            <i class="fas fa-edit"></i> Rename This Dataset
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-3 center">
                                <button type="button"
                                        class="btn btn-clear delModalBtn"
                                        data-toggle="modal"
                                        th:attr="data-id=${ds.id}"
                                        data-target="#deleteDatasetModal">
                                    <i class="fas fa-trash-alt"></i> Delete This Dataset
                                </button>
                            </div>
                            <div class="col-md-3 center">
                                <a class="link-btn" th:href="@{/datasets/{id}(id=${ds.id})}">
                                    <i class="fas fa-file"></i> View/Add Files To This Dataset
                                </a>
                            </div>

                            <!-- Modal -->
                            <div id="deleteDatasetModal" class="modal fade" tabindex="-1"
                                 role="dialog"
                                 aria-labelledby="deleteDatasetModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                            <h1 class="modal-title" id="deleteDatasetModalLabel">
                                                WARNING</h1>
                                        </div>
                                        <div class="modal-body">
                                            <p>Are you sure you want to delete this dataset?</p>
                                            <p>This will delete both the DIRECTORY and the FILES it
                                                contains.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <form
                                                method="POST"
                                                th:action="@{/datasets/{id}/delete(id=${ds.id})}">
                                                <button type="button" class="btn gray-form-button"
                                                        data-dismiss="modal">
                                                    Cancel
                                                </button>
                                                <button type="submit"
                                                        class="btn pull-right red-form-button">
                                                    Delete
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End Modal -->
                        </div>
                    </div>
                    <div class="col-md-12">
                        <ul th:if="${dbDatasets.totalPages > 0}" class="pagination">
                            <li class="page-item" th:each="pageNumber : ${pageNumbers}"
                                th:class="${pageNumber == dbDatasets.number + 1} ? active">
                                <a th:href="@{/datasets/list(size=${dbDatasets.size}, page=${pageNumber})}"
                                   th:text=${pageNumber}></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>

</div>
</body>
</html>
